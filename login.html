<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbarStyle.css">
    <link rel="stylesheet" href="signupLoginStyle.css">
    <title>login</title>
    <script>
        const validate=()=>{
            let flag=true;
            if(document.getElementById("Email").value==""){
                
                document.getElementById("email").innerHTML="*Plz enter email."
                flag=false
            }
            else{
                document.getElementById("email").innerHTML=""
            }
            if(document.getElementById("Password").value==""){
                document.getElementById("password").innerHTML="*Plz enter password."
                flag=false
            }else{
                
                document.getElementById("password").innerHTML=""
            }        
            return flag
        }
    </script>
</head>
<body>
    <div class="navbar">
        <nav class="navbar-left">
            <div class="img"></div>
            <label for="checkbox_toggle" class="hamburger" id="hamburger">&#9776;</label>
        </nav>
        <nav class="navbar-center">
            <a class="item" href="#">Home</a>
            <a class="item" href="#">About</a>
            <a class="item" href="#">Contact Us</a>
    
        </nav>
        <nav class="navbar-right">
            <a class="item" href="#">Signup</a>
            <a class="item" href="#">Login</a>
        </nav>
       </div>
    
    <div class="container">
        <div class="card" id="loginCard">
            <div class="title">
                <h1>Login</h1>
            </div>
            <div class="form">
                <form action="" onsubmit="return validate()">
                <label for="">Email:</label><span id="email"></span>
                <br>
                <input type="text" id="Email" placeholder="Email">
                <br>
                <label for="">Password:</label><span id="password"></span>
                <br>
                <input type="text" id="Password" placeholder="Password">
                <br>
                <br>
                <input id="btn" type="submit" value="Login">
            </form>
            </div>
            <div id="loginFooter"class="footer">
                <span>Don't have an account? <a href="signup.html">Signup</a> </span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
